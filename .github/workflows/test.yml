---
name: smart-contract-ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: smart-contract-ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Get Commit Messages
        id: get_commits
        run: |
          chmod +x ./.scripts/get_commit_message.sh
          ./.scripts/get_commit_message.sh

      - name: Notify Telegram (Success)
        if: success()
        run: |
          chmod +x ./.scripts/notify_telegram_success.sh
          ./.scripts/notify_telegram_success.sh

      - name: Notify Telegram (Failed)
        if: failure()
        run: |
          chmod +x ./.scripts/notify_telegram_failed.sh
          ./.scripts/notify_telegram_failed.sh
